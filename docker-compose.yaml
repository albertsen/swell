version: '3'
services:
  workflowdefservice:
    image: gcr.io/sap-se-commerce-arch/workflowdefservice:latest
    restart: always
    environment:
      - DB_CONNECTION_STRING=mongodb://mongo:27017
      - DB_NAME=swell
      - SERVER_PORT=8080
    ports:
      - "8080:8080"
    links:
      - mongo
    depends_on:
      - mongo
  workflowservice:
    image: gcr.io/sap-se-commerce-arch/workflowservice:latest
    restart: always
    environment:
      - DB_CONNECTION_STRING=mongodb://mongo:27017
      - DB_NAME=swell
      - SERVER_PORT=8081
      - WORKFLOWDEF_SERVICE_URL=http://workflowdefservice:8080/workflowdefs/
    ports:
      - "8081:8081"
    links:
      - mongo
      - workflowdefservice
    depends_on:
      - mongo
      - workflowdefservice
  mongo:
    image: mongo:latest
    restart: always
    volumes:
      - /private/var/lib/mongo:/data/db
    ports:
      - "27017:27017"